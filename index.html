<html id="myvideo">
    <header>
    	<title>Bezier Curve Editor</title>
    	<link rel="stylesheet" href="./Styles/reset.css">
    	<link rel="stylesheet" href="./Styles/flexbox.css">
    	<link rel="stylesheet" href="./Styles/fonts.css">
    	<link rel="stylesheet" href="./Styles/colors.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
    	<meta charset="utf-8"/>
    </header>
<body>
    <canvas id="glCanvas"></canvas>
    <div id=GUI>
        <button type="button" onclick="GoFullscreen();">Click Me!</button>
        <button id="newCurve" type="button">Add Curve</button>
        <button id="Delete" type="button">Delete Handle</button>
        <button id="HideControlPolygons" type="button">HideControlPolygons</button>
        <button id="HideControlHandles" type="button">HideControlHandles</button>
        <button id="HideCurves" type="button">HideCurves</button>

        <input id="UploadFile" type="file">
    </div>
</body>
    <script src="./Scripts/jquery-3.3.1.js"></script>
    <script src="./Scripts/hammer.min.js"></script>
    <script src="./Scripts/gl-matrix.js"></script>
    <script type="module" src="./Scripts/main.js"></script>
</html>
<script>
    function GoFullscreen() {
        var elem = document.getElementById("myvideo");
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullScreen) {
            elem.webkitRequestFullScreen();
        }
    }
</script>
